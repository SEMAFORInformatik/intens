apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scim.fullname" . }}-api-gateway
  labels:
    {{- include "scim.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.apiGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scim.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scim.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-api-gateway
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy }}
          ports:
            - name: zmqrep
              containerPort: 15558
            - name: zmqlog
              containerPort: 15574
          {{- if .Values.otel.enabled }}
          command: ["opentelemetry-instrument", "python3", "./api-gateway.py"]
          {{- end }}
          env:
            - name: CONFIG_CONTROLLER_HOST
              value: "{{ .Values.configController }}"
            {{- if .Values.otel.enabled }}
            - name: OTEL_SERVICE_NAME
              value: ${application}-api-gateway
            - name: OTEL_TRACES_EXPORTER
              value: otlp_proto_http
            - name: OTEL_METRICS_EXPORTER
              value: none
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: "{{ .Values.otel.endpoint }}"
            {{- end }}
