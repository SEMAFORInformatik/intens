# Set root logger level to DEBUG and its only appender to CONSOLE. 
log4j.rootLogger=WARN, CONSOLE

log4j.logger.intens=WARN
log4j.logger.intens.python=DEBUG
log4j.logger.intens.app=DEBUG
log4j.logger.intens.func=DEBUG
#log4j.logger.intens.datapool=DEBUG
#log4j.logger.intens.datapool.ttrail=DEBUG
#log4j.logger.intens.datapool.dict=DEBUG
#log4j.logger.intens.datapool.dataref=DEBUG

# CONSOLE is set to be a ConsoleAppender. 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout. 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %c %x - %m%n

# Message formats:
# ---------------------------------
# %n   newline
# %m   your log message
# %p   message priority (FATAL, ERROR, WARN, INFO, DEBUG or custom)
# %r   millisecs since program started running
# %%   percent sign in output
# %c   name of your category (logger)
# %t   name of current thread
# %d   date and time
# %l   Shortcut for  %F %L %C %M
# %F   source file name
# %L   source line number
# %C   Java class name
# %M   Java method name

